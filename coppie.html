<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco delle Coppie</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Gioco delle Coppie</h1>
    <p>Mettete alla prova quanto conoscete il vostro partner!</p>
  </header>
  <main>
    <!-- Inserimento nomi -->
    <div id="name-input">
      <h2>Inserite i vostri nomi</h2>
      <label for="name-him">Nome di Lui:</label>
      <input id="name-him" type="text" placeholder="Lui">
      <br>
      <label for="name-her">Nome di Lei:</label>
      <input id="name-her" type="text" placeholder="Lei">
      <br>
      <button id="start-game">Inizia il Gioco</button>
    </div>

    <!-- Contenuto del gioco -->
    <div id="game-content" style="display: none;">
      <div id="question-container">
        <p id="question"></p>
      </div>
      <div id="controls">
        <button id="correct-btn">Corretto</button>
        <button id="wrong-btn">Errato</button>
      </div>
      <div id="score-board">
        <p id="score">Punteggio: 0</p>
      </div>
    </div>

    <!-- Riepilogo finale -->
    <div id="end-game" style="display: none;">
      <h2 id="final-message"></h2>
      <button id="restart-btn">Ricomincia</button>
      <a href="index.html"><button>Torna alla Home</button></a>
    </div>
  </main>
  <footer>
    <p>Creato con ❤️ da Maxys</p>
  </footer>
  <script type="module" src="js/coppie.js"></script>
</body>
</html>
