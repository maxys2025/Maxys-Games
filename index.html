<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selezione Giochi</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Benvenuti ai Giochi!</h1>
    <p>Scegli un gioco per iniziare:</p>
  </header>
  <main>
    <!-- Selezione giochi -->
    <div class="game-selection">
      <button onclick="startGame('domande')">Gioco delle Domande</button>
      <button onclick="startGame('coppie')">Gioco delle Coppie</button>
      <button onclick="startGame('segreti')">Segreti Piccanti</button>
      <button onclick="startGame('spaccacoppie')">Spacca Coppie</button>
    </div>

    <!-- Contenuto del gioco -->
    <div id="game-content" style="display: none;">
      <!-- Input per i nomi (solo per giochi di coppia) -->
      <div id="name-input">
        <input id="name-him" type="text" placeholder="Inserisci il nome di Lui">
        <input id="name-her" type="text" placeholder="Inserisci il nome di Lei">
        <button onclick="startGame('coppie')">Inizia</button>
      </div>

      <!-- Box delle domande -->
      <div id="question-container">
        <p id="category"></p>
        <p id="question"></p>
      </div>

      <!-- Contatore -->
      <div id="question-counter">0/0</div>

      <!-- Pulsante Prossima Domanda -->
      <button onclick="nextQuestion()">Prossima Domanda</button>
    </div>
  </main>
  <footer>
    <p>Creato con ❤️</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
